<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TITLE</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header id="header" class="bg-white">
      <div class="container px-4">
        <div class="d-flex gx-1 justify-content-between">
          <img id="logo-img" class="flex-shrink-0 me-3 p-0" src="./img/gerb.png" alt="logo">
          <div class="position-relative me-3 p-0 flex-fill">
            <i class="fa fa-search search-icon"></i>
            <input type="text" class="form-control py-2 text-truncate search-input" aria-label="Поиск" placeholder="Введите ФИО депутата, название партии или региона">
          </div>
          <button type="button" class="btn sign-in-btn me-3">Войти</button>
          <button type="button" class="btn btn-primary">Регистрация</button>
        </div>
      </div>
    </header>
    <main class="container p-4">
      <div class="row">
        <nav id="nav" class="col col-md-2">
          <div class="dropdown">
            <button class="d-flex flex-column btn bg-white dropdown-toggle w-100" type="button" id="city-select"
              data-bs-toggle="dropdown" aria-expanded="false">
              <span class="text-black-50">Регион</span>
              <span id="city-value">Москва</span>
              <i class="fa fa-angle-down icon text-black-50"></i>
            </button>
            <ul class="dropdown-menu p-0" aria-labelledby="city-select">
              <li><a class="dropdown-item" href="#">Москва</a></li>
              <li><a class="dropdown-item" href="#">Санкт-Петербург</a></li>
              <li><a class="dropdown-item" href="#">Панган</a></li>
              <li><a class="dropdown-item" href="#">Воркута</a></li>
            </ul>
          </div>

          <hr class="my-3">

          <div class="d-flex flex-column gy-2" id="nav-menu">
            <button class="btn active" aria-current="true">
              <span>Депутаты</span>
              <span>87</span>
            </button>
            <button class="btn">
              <span>Партии</span>
              <span>14</span>
            </button>
            <button class="btn">
              <span>Обращения</span>
              <span>1432</span>
            </button>
            <button class="btn">
              <span>Новости</span>
              <span>53</span>
            </button>
          </div>
        </nav>

        <section class="col col-md-6">
          <div class="profile bg-white">
            <img id="profile-bg" class="w-100" src="./img/mocks/er.png">
            <div class="d-flex gx-1 justify-content-between align-items-start px-3">
              <img id="profile-img" src="./img/mocks/neverov.jpg">
              <button type="button" class="btn btn-outline-primary my-3">
                Предложить новость
              </button>
            </div>
          </div>
        </section>

        <aside class="col col-md-4">

        </aside>
      </div>
    </main>

      <footer>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
